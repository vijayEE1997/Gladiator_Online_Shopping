<header>
    <div class="Header">
        <div class="Header-Wrapper">
            <div class="Header-Logo">
                <a href="/home"><img src="../../../assets/Images/LOGO.png"></a>
            </div>
            <div class="Header-Content">
                <div class="Header-Content-Left Header-Content-LR">
                </div>
                <div class="Header-Content-Right Header-Content-LR">
                    <div class="Header-Link" (click)="searchButtonF(true)"><span style="margin-right: 0.5rem;"><i
                                class="fa fa-search" aria-hidden="true"></i></span>Search</div>
                    <div class="Header-Link" (click)="myCartF()"><span style="margin-right: 0.5rem;"><i
                                class="fa fa-shopping-cart" aria-hidden="true"></i></span>Cart</div>
                    <div class="Header-Link Header-Button" *ngIf="!LogOut" (click)="goToLogin()"><span style="margin-right: 0.5rem;"><i
                                class="fa fa-user" aria-hidden="true"></i></span>Login</div>
                    <div class="Header-Link Header-Button" *ngIf="CUSTOMER" [routerLink]="['/profile-user']"><span style="margin-right: 0.5rem;"><i
                                class="fa fa-user" aria-hidden="true"></i></span>{{USER}}</div>
                    <div class="Header-Link Header-Button" *ngIf="ADMIN"><span style="margin-right: 0.5rem;"><i
                                class="fa fa-user" aria-hidden="true"></i></span>{{USER}}</div>
                    <div class="Header-Link Header-Button" *ngIf="RETAILER" ><span style="margin-right: 0.5rem;"><i
                                class="fa fa-user" aria-hidden="true"></i></span>{{USER}}</div>   
                </div>
                <div class="Header-Hamburger">
                    <span (click)="searchButtonF(true)" style="margin-right: 1rem;"><i class="Search fa fa-search"
                            aria-hidden="true"></i></span>
                    <a href=""><span style="margin-right: 1rem;"><i class="Cart fa fa-shopping-cart"
                                aria-hidden="true"></i></span></a>
                    <span (click)="active=!active"><i class="Hamburger fa fa-bars" aria-hidden="true"></i></span>
                </div>
                <div *ngIf="searchButton" class="Header-Search-Top-Container Header-Search-Top-Container-Small">
                    <input class="Header-Search-Top" type="input" name="search"
                        placeholder="Search for Product, Brand and more" />
                    <span (click)="searchButtonF(false)"
                        style="font-size: 2rem;width:2.5rem;cursor: pointer;text-align: right;"><i class="fa fa-times"
                            aria-hidden="true"></i></span>
                </div>
            </div>
            <div [class.Sidebar-Open]="active" [class.Sidebar-Closed]="!active">
                <side-header></side-header>
            </div>
        </div>
    </div>
    <div class="Sub-Header">
        <div class="Header-Wrapper Sub-Header-Wrapper">
            <div class="Sub-Header-Inner Sub-Header-Inner-L">
                <div class="Sub-Header-Link" [routerLink]="['/allProducts/Mobile']">Mobiles</div>
                <div class="Sub-Header-Link" [routerLink]="['/allProducts/Electronics']">Electronics</div>
                <div class="Sub-Header-Link" [routerLink]="['/allProducts/Appliances']">Appliances</div>
            </div>
            <div class="Sub-Header-Inner Sub-Header-Inner-R">
                <div class="Sub-Header-Link" *ngIf="CUSTOMER" [routerLink]="['/MyCompare']">Compare</div>
                <div class="Sub-Header-Link" *ngIf="CUSTOMER" [routerLink]="['/MyWishlist']">My Wishlist</div>
                <div class="Sub-Header-Link" *ngIf="CUSTOMER" [routerLink]="['/orders']">My Orders</div>
                <div class="Sub-Header-Link" *ngIf="ADMIN" [routerLink]="['/profile-admin']">My Dashboard</div>
                <div class="Sub-Header-Link" *ngIf="RETAILER" [routerLink]="['/profile-retailer']">My Dashboard</div>
                <div class="Sub-Header-Link" *ngIf="LogOut" (click)="logout()" ><span style="margin-right: 0.5rem;"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></span>Logout</div>
            </div>
        </div>
    </div>
</header>
