<div class="Login-Page">
    <div class="Login-Left Login-LR">
      <h2>Forgot Password</h2>
      <p>Dont worry!<br> We are here to help you</p>
      <img src="../assets/Images/LOGO.png">
    </div>
    <div class="Login-Right Login-LR">
      <form *ngIf="step1" class="Form-group" [formGroup]="forgotForm">
        <p *ngIf="incorrectOTP" style="color: red;font-size: 0.75rem;text-align: center;">*Invalid OTP</p>
        <select name="User" id="#">
            <option selected="selected" value="user">User</option>
            <option value="retailer">Retailer</option>
        </select>
        <div class="form">
            <input type="email" formControlName="email" class="form-control" name="email" id="email" required/>
            <label for="email" class="label-name">
                <span class="label-content">Email</span>
            </label>
        </div>
        <div class="form" *ngIf="step1">
            <button  class="Login-Page-LButton" (click)="generateOTP()">
                Generate OTP
            </button>
        </div>
    </form>
    <form *ngIf="step2" class="Form-group" [formGroup]="forgotForm">
        <div class="form">
            <input type="text" formControlName="OTP" class="form-control" name="OTP" id="OTP" required/>
            <label for="OTP" class="label-name">
                <span class="label-content">OTP</span>
            </label>
        </div>
        <div class="form">
            <button  class="Login-Page-LButton" (click)="checkOTP()">
                Change Password
            </button>
        </div>
    </form>
    <form *ngIf="step3" class="Form-group" [formGroup]="forgotForm">
        <p *ngIf="mismatchPass" style="color: red;font-size: 0.75rem;text-align: center;">*Password Mismatch</p>
        <p *ngIf="success" style="color: green;font-size: 0.75rem;text-align: center;font-weight: bolder;">*Successfully Changed!!!</p>
        <div class="form">
            <input type="password" formControlName="password" class="form-control input-l" name="password" id="password" required />
            <label for="password" class="label-name">
                <span class="label-content">Password</span>
            </label>
        </div>
        <div class="form">
            <input type="password" formControlName="cpassword" class="form-control input-l"  name="cpassword" id="cpassword" required/>
            <label for="cpassword" class="label-name">
                <span class="label-content">Confirm Password</span>
            </label>
        </div>
        <div class="form">
            <button  class="Login-Page-LButton" (click)="resetPassword()">
                Reset Password
            </button>
        </div>
    </form>
       

       <!--  <div class="form">
            <input type="text" id="recievedOTP" class="form-control" placeholder="OTP" required name="recievedOTP">
          </div>
          -->
    </div>
  </div>
