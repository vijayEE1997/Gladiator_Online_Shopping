<div class="Login-Page">
    <div class="Login-Left Login-LR">
      <h2>Forgot Password</h2>
      <p>Dont worry!<br> We are here to help you</p>
      <img src="../assets/Images/LOGO.png">
    </div>
    <div class="Login-Right Login-LR">
      <form class="Form-group">
        <div class="form-group">
            <label for="email" class="form-control label-l">Email</label>
            <input type="email" formControlName="email" class="form-control input-l"  [(ngModel)]="email"/>
            <!-- [ngClass]="{ 'is-invalid': submitted && f.username.errors }" -->
            <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div> -->
        </div>
        <div class="form-group">
            <label for="password" class="form-control label-l" >Password</label>
            <input type="password" formControlName="password" class="form-control input-l" [(ngModel)]="password" />
            <!-- [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div> -->
        </div>
        <div class="form-group">
            <label for="cpassword" class="form-control label-l" >Confirm Password</label>
            <input type="password" formControlName="cpassword" class="form-control input-l"  [(ngModel)]="cpassword"/>
            <!-- [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div> -->
        </div>

        <div class="form-group">
            <input type="number" id="recievedOTP" class="form-control" placeholder="OTP" required [(ngModel)]="recievedOTP"
              name="recievedOTP">
          </div>
         
        <div class="form-group">
            <button  class="Login-Page-LButton" (click)="generateOTP()">
              <!-- [disabled]="loading" -->
                <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                Generate OTP
            </button>
        </div>
    </form>
    </div>
  </div>
