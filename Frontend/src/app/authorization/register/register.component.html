<div class="Login-Page">
    <div class="Login-Left Login-LR">
      <h2>Register</h2>
      <p>Get access to your Orders, Wishlist, Cart and enjoy Premium experience</p>
      <img src="../assets/Images/LOGO.png">
    </div>
    <div class="Login-Right Login-LR">
      <form class="Form-group">
        <div class="form-group">
            <label for="username" class="form-control label-l">Username</label>
            <input type="text" formControlName="username" class="form-control input-l"  />
            <!-- [ngClass]="{ 'is-invalid': submitted && f.username.errors }" -->
            <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div> -->
        </div>
        <div class="form-group">
            <label for="email" class="form-control label-l">Email</label>
            <input type="text" formControlName="email" class="form-control input-l"  />
            <!-- [ngClass]="{ 'is-invalid': submitted && f.username.errors }" -->
            <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div> -->
        </div>
        <div class="form-group">
            <label for="password" class="form-control label-l" >Password</label>
            <input type="password" formControlName="password" class="form-control input-l"  />
            <!-- [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div> -->
        </div>
        <div class="form-group">
            <label for="mobile" class="form-control label-l">Mobile</label>
            <input type="text" formControlName="mobile" class="form-control input-l"  />
            <!-- [ngClass]="{ 'is-invalid': submitted && f.username.errors }" -->
            <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div> -->
        </div>
        <div class="form-group">
            <button class="Login-Page-LButton" >Register</button>
            <button  class="Login-Page-LButton">
                <!-- [disabled]="loading" -->
                  <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                  Login
              </button>
        </div>
    </form>
    </div>
  </div>
