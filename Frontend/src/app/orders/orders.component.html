<div class="Orders" *ngIf="status">
    <h3 style="margin-bottom: 0.5rem;">Orders<span style="margin-left: 0.5rem;"><i class="fa fa-caret-right" aria-hidden="true"></i></span></h3>
    <table class="Order">
        <th>Order</th>
        <th>OId</th>
        <th>Purchase Date</th>
        <th>Delivery Date</th>
        <th>Amount</th>
        <th>Units</th>
        <th>Pay Id</th>
        <th>Pay Type</th>
        <th>Address</th>
        <tr *ngFor =" let p of orders;let i=index" [routerLink]="['/order/'+p.oId]" style="cursor: pointer;">
            <td>{{i+1}}</td>
            <td>O{{p.oId}}</td>
            <td>{{p.oPurchaseDate | date }}</td>
            <td>{{p.oDeliveryDate | date }}</td>
            <td>{{p.oPrice | currency:'INR'}}</td>
            <td>{{p.oQty}}</td>
            <td>P{{p.payment.payId}}</td>
            <td>{{p.payment.payType}}</td>
            <td>{{p.payment.pUser.uAddress}}</td>
        </tr>
    </table>
</div>
<div *ngIf="!status" style="width: 70px;height: 70px;margin: auto;">
    No Order
</div>
